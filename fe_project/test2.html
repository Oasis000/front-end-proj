<!DOCTYPE html>
<html>
<head>
  <style>
    /* 스타일링 */
    #scrollButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none; /* 일단 숨김 상태로 설정 */
    }
  </style>
</head>
<body>

  <!-- 스크롤 버튼 -->
  <button id="scrollButton">Top</button>

  <script>
    // 버튼 요소 가져오기
    const scrollButton = document.getElementById('scrollButton');

    // 스크롤 이벤트 핸들러
    function handleScroll() {
      if (window.scrollY > 200) { // 스크롤 위치가 200 이상인 경우
        scrollButton.style.display = 'block'; // 버튼 표시
      } else {
        scrollButton.style.display = 'none'; // 버튼 숨김
      }
    }

    // 스크롤 이벤트를 감지하여 핸들러 호출
    window.addEventListener('scroll', handleScroll);
  </script>

</body>
</html>
